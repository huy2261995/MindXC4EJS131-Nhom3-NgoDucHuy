<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BTVN 5</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/58ce81581b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="pagetop">
      <a href="https://www.w3schools.com/default.asp" title="Home">
        <img
          class="logo"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/W3Schools_logo.svg/512px-W3Schools_logo.svg.png?20210601004220"
          alt="Home"
        />
      </a>

      <a href="" target="_blank"
        ><button class="login-button">Log in</button></a
      >
    </div>

    <div class="stickybar">
      <button class="stickybar-button">
        <i class="fa-solid fa-bars"></i>
      </button>

      <a href="https://www.w3schools.com/default.asp" title="Home">
        <button class="stickybar-button">
          <i class="fa-solid fa-house-chimney"></i>
        </button>
      </a>

      <a href="https://www.w3schools.com/html/default.asp" title="HTML tutorial"
        ><button class="stickybar-button">HTML</button>
      </a>

      <a href="https://www.w3schools.com/css/default.asp" title="CSS tutorial"
        ><button class="stickybar-button">CSS</button></a
      >

      <a
        href="https://www.w3schools.com/js/default.asp"
        title="JavaScript tutorial"
        ><button class="stickybar-button">JAVASCRIPT</button></a
      >

      <a href="https://www.w3schools.com/sql/default.asp" title="SQL tutorial"
        ><button class="stickybar-button">SQL</button></a
      >

      <a
        chref="https://www.w3schools.com/python/default.asp"
        title="Python tutorial"
        ><button class="stickybar-button">PYTHON</button></a
      >

      <a href="https://www.w3schools.com/php/default.asp" title="PHP tutorial"
        ><button class="stickybar-button">PHP</button></a
      >

      <button class="stickybar-button button-right" title="Search W3Schools">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>

      <button class="stickybar-button button-right" title="Translate W3Schools">
        <i class="fa-solid fa-earth-americas"></i>
      </button>

      <button class="stickybar-button button-right">
        <i class="fa-solid fa-circle-half-stroke"></i>
      </button>
    </div>

    <div class="boxteststicky">TEST STICKY</div>
  </body>
</html>
