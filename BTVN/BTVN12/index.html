<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BTVN12</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="readingList">
      <div id="header">
        <h1>Reading List</h1>
        <p>Reading list in 2022</p>
        <input
          class="searchInput"
          id="search"
          type="text"
          placeholder=" Search books..."
        />
      </div>

      <div id="listContainer">
        <h2 id="tableTitle">Books to Read</h2>
        <ul id="list">
          <li>Lập trình web căn bản</li>
          <li>Lập trình FullStack Web</li>
          <li>Lập trình Mobile App</li>
          <li>Lập trình Nodejs</li>
        </ul>
        <div id="addBtnContainer">
          <input id="addInput" type="text" placeholder=" Add a book..." />
          <span class="addrmvBtn" onclick="addAnListItem()">Add to list</span>
          <span class="addrmvBtn" onclick="removeAll()">Remove All</span>
        </div>
      </div>
    </div>
  </body>

  <script src="./index.js"></script>
</html>
