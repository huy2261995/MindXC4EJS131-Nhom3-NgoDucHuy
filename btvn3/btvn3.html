<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./btvn3.css" />

  <body>
    <div id="khungngoai">
      <h3>Reading List</h3>
      <p class="text1">(required,<span class="text2">optional</span>)</p>
      <div class="khungtrong">
        <h4 class="textheader">Week 1: <i>The Romantic Movement</i></h4>
        <ul>
          <li>Washington Irving, <i>Rip Van Winkle</i></li>
          <li>Edgar Allen Poe, <i>The Raven</i></li>
          <li class="text2">Walt Whitman, <i>Song of Myself</i></li>
        </ul>
      </div>
      <div class="khungtrong">
        <h4 class="textheader">Week 2: <i>Realism and Naturalism</i></h4>
        <ul>
          <li>O.Henry, <i>The Gift of the Magi</i></li>
          <li>Edna St. <i>Vincent Millay, Renascence</i></li>
          <li class="text2">Amy Lowell, <i>Lilacs</i></li>
        </ul>
      </div>
      <div class="flex-parent jc-center">
        <button class="music-button button1" onclick="PlayStop()" type="button">
          Ấn vào đây nghe/dừng nhạc!!!
        </button>

        <audio id="audioID" autoplay loop>
          <source src="demo.mp3" type="audio/mp3" />
        </audio>

        <script>
          var myaudio = document.getElementById("audioID");

          function PlayStop() {
            return myaudio.paused ? myaudio.play() : myaudio.pause();
          }
        </script>
      </div>
    </div>
